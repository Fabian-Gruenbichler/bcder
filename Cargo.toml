[package]
name = "ber"
version = "0.1.0"
authors = [
    "Tim Bruijnzeels <tim@nlnetlabs.nl>",
    "Martin Hoffmann <martin@nlnetlabs.nl>"
]
description = "BER, CER, and DER encoding and decoding."
repository = "https://github.com/nlnetlabs/ber-rs"
keywords = ["ber", "der", "asn1", "decoding", "encoding"]
categories = ["encoding", "network-programming", "parsing"]
license = "BSD-3-Clause"

[dependencies]
bytes           = "^0.4"
failure         = "^0.1"

[features]
# Panic when a parsing error occurs. This feature is intended for
# development use exclusively and MUST NOT be enabled in release builds.
extra-debug = []
